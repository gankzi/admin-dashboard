<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header id="header">
        <div class="search">
          <img
            src="css/magnify.svg"
            alt="search-icon"
            width="30px"
            height="30px"
          />
          <input type="search" name="search" id="search-bar" />
        </div>
        <div class="profile">
          <a href="">
            <img
              src="css/bell-ring-outline.svg"
              alt="notification-icon"
              width="25px"
              height="25px"
            />
          </a>
          <a href=""> <img src="css/okb.png" alt="" class="profile-pic" /></a>
          <h3>Gankzi Kang</h3>
        </div>
        <div class="profile-heading">
          <img src="css/okb.png" alt="" class="main-profile-pic" />
          <div class="greetings">
            <p class="heading-p">Hi there,</p>
            <h2>Gankzi Kang (@Gankzi)</h2>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <nav id="nav">
        <div id="logo">
          <img
            src="css/view-dashboard.svg"
            alt="dashboard-img"
            class="filter-white"
            width="50px"
            ;
            height="50px"
            ;
          />
          <h1>Dashboard</h1>
        </div>
        <ul id="nav-main">
          <li>
            <a href=""
              ><img src="css/home.svg" alt="home-icon" class="filter-white"
            /></a>
            <a href="">Home</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/card-account-details-outline.svg"
                alt="profile-icon"
                class="filter-white"
            /></a>
            <a href="">Profile</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/message-reply.svg"
                alt="message-icon"
                class="filter-white"
            /></a>
            <a href="">Messages</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/clock-time-three.svg"
                alt="history-icon"
                class="filter-white"
            /></a>
            <a href="">History</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/file-multiple.svg"
                alt="tasks-icon"
                class="filter-white"
            /></a>
            <a href="">Tasks</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/account-group.svg"
                alt="communities-icon"
                class="filter-white"
            /></a>
            <a href="">Communities</a>
          </li>
        </ul>
        <ul id="nav-support">
          <li>
            <a href=""
              ><img src="css/cog.svg" alt="settings-icon" class="filter-white"
            /></a>
            <a href="">Settings</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/help-box.svg"
                alt="support-icon"
                class="filter-white"
            /></a>
            <a href="">Suport</a>
          </li>
          <li>
            <a href=""
              ><img
                src="css/shield-check.svg"
                alt="privacy-icon"
                class="filter-white"
            /></a>
            <a href="">Privacy</a>
          </li>
        </ul>
      </nav>
      <main id="main-content">3</main>
    </div>
  </body>
</html>
